<?xml version="1.0" encoding="utf-8"?>
<conf>
    <!-- G++ / 64 / Linux|Linux -->
    <compiler name = "g++" arch = "x86_64" os = "linux" target = "linux" >
        <init></init>
        <command>g++</command>
        <linker>ar rcs</linker>
        <obj_extension>.o</obj_extension>
        <flag>
            <incpath> -I </incpath>
            <libpath> -L </libpath>
            <lib> -l </lib>
            <build_object> -c </build_object>
            <define> -D </define>
            <output> -o </output>
            <output_object> -o</output_object>
            <general> -m64 -O3 -Wall </general>
        </flag>
        <mode>
            <general> -ldl -lpthread </general>
        </mode>
    </compiler>

    <!-- G++ / 32 / Linux|Linux -->
    <compiler name = "g++" arch = "x86" os = "linux" target = "linux" >
        <init></init>
        <command>g++</command>
        <linker>ar rcs</linker>
        <obj_extension>.o</obj_extension>
        <flag>
            <incpath> -I </incpath>
            <libpath> -L </libpath>
            <define> -D </define>
            <lib> -l </lib>
            <build_object> -c </build_object>
            <output> -o </output>
            <output_object> -o</output_object>
            <general> -m32 -O3 -Wall </general>
        </flag>
        <mode>
            <general> -ldl -lpthread </general>
        </mode>
    </compiler>

    <!-- mingw / 32 / Linux|Windows -->
    <compiler name = "mingw" arch = "x86" os = "linux" target = "windows" >
        <init></init>
        <command>i686-w64-mingw32-g++</command>
        <linker>i686-w64-mingw32-ar rcs</linker>
        <obj_extension>.o</obj_extension>
        <flag>
            <incpath> -I </incpath>
            <libpath> -L </libpath>
            <define> -D </define>
            <lib> -l </lib>
            <build_object> -c </build_object>
            <output> -o </output>
            <output_object> -o</output_object>
            <general> -O3 -Wall </general>
        </flag>
        <mode>
            <general> -lgdi32 -lwinmm -static-libstdc++ -static-libgcc </general>
            <gui> -mwindows </gui>
        </mode>
    </compiler>

    <!-- cl.exe / 32 / Windows|Windows -->
    <compiler name = "msvc" arch = "x86" os = "windows" target = "windows" >
        <init>"C:\Program Files\Microsoft Visual Studio 10.0\VC\vcvarsall.bat"</init>
		<command>cl.exe</command>
        <linker>lib.exe</linker>
        <obj_extension>.obj</obj_extension>
        <flag>
            <incpath> /I</incpath>
            <libpath> </libpath>
            <lib> </lib>
            <define> /D</define>
            <build_object> /c</build_object>
            <output> /Fe</output>
            <output_object> /Fo</output_object>
            <general> /D WIN32 /INCREMENTAL /DYNAMICBASE /GS /EHsc </general>
        </flag>
        <mode>
            <general>kernel32.lib Ws2_32.lib user32.lib gdi32.lib winspool.lib comdlg32.lib advapi32.lib shell32.lib ole32.lib oleaut32.lib uuid.lib odbc32.lib odbccp32.lib</general>
        </mode>
    </compiler>
    
</conf>

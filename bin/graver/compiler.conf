<?xml version="1.0" encoding="utf-8"?>

<conf>
    <!-- G++ / 64 / Linux|Linux -->
    <compiler name = "g++" arch = "x86_64" os = "linux" target = "linux" >
        <command> g++ </command>
        <flag>
            <incpath> -I </incpath>
            <libpath> -L </libpath>
            <lib> -l </lib>
            <build_object> -c </build_object>
            <output> -o </output>
            <general> -m64 -O3 -Wall </general>
        </flag>
        <mode>
            <general> -ldl -lpthread </general>
        </mode>
    </compiler>

    <!-- G++ / 32 / Linux|Linux -->
    <compiler name = "g++" arch = "x86" os = "linux" target = "linux" >
        <command> g++ </command>
        <flag>
            <incpath> -I </incpath>
            <libpath> -L </libpath>
            <lib> -l </lib>
            <build_object> -c </build_object>
            <output> -o </output>
            <general> -m32 -O3 -Wall </general>
        </flag>
        <mode>
            <general> -ldl -lpthread </general>
        </mode>
    </compiler>

    <!-- mingw / 32 / Linux|Windows -->
    <compiler name = "mingw" arch = "x86_64" os = "linux" target = "windows" >
        <command> i686-w64-mingw32-g++ </command>
        <flag>
            <incpath> -I </incpath>
            <libpath> -L </libpath>
            <lib> -l </lib>
            <build_object> -c </build_object>
            <output> -o </output>
            <general> -O3 -Wall </general>
        </flag>
        <mode>
            <general> -lgdi32 -lwinmm -static-libstdc++ -static-libgcc </general>
            <gui> -mwindows </gui>
            <sock> -lwsock32 </sock>
        </mode>
    </compiler>

    <!-- cl.exe / 32 / Linux|Windows -->
    <compiler name = "msvc" arch = "x86" os = "windows" target = "windows" >
        <command> cl </command>
        <flag>
            <incpath> /I </incpath>
            <build_object> /Zl /c </build_object>
            <output> /OUT:</output>
            <general> -D WIN32 /NOLOGO /INCREMENTAL /TLBID:1 /DYNAMICBASE /NXCOMPAT /GS /EHsc kernel32.lib user32.lib </general>
        </flag>
        <mode>
            <general> di32.lib winspool.lib comdlg32.lib advapi32.lib shell32.lib ole32.lib oleaut32.lib uuid.lib odbc32.lib odbccp32.lib</general>
            <sock> wsock32.lib" Ws2_32.lib </sock>
        </mode>
    </compiler>
    
</conf>
